<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Set your desired background color */
            color: #bb005dfd;
        }

        header img {
            width: 100%;
            height: auto;
        }
        
        /* Add specific styles for your gallery */
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center; 
        align-items: center; 
        }

        .gallery h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-container img {
            width: 300px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            object-fit: cover; /* Preserve aspect ratio and cover the container */
            transition: transform 0.5s ease-in-out, border-color 0.5s ease-in-out;
            border: 2px solid transparent; /* Add a transparent border */
        }

        .image-container img:hover {
            transform: scale(1.1); /* Enlarge the image on hover */
            cursor: pointer;
            border-color: #bb005dfd; /* Add pink color to the border on hover */
        }
    </style>

</head>
